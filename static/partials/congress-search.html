<div class="row clearfix">
    <div class="col-md-2 column">
    </div>
    <div class="col-md-8 column">
        <form ng-submit="search()" class="form-horizontal" role="form">
            <div class="form-group">
                <div class="input-group">
                    <input ng-model="congress_search_text" type="text" class="form-control" placeholder="Search for a Member of Congress by name"/>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default">Search</button>
                    </span>
                </div>
            </div>
        </form>
        <div ng-show="legislator_search_results.length > 0">
            <div class="list-group">
                <div ng-repeat="legislator in legislator_search_results" ng-click="go_to(legislator)" class="list-group-item">
                   {{legislator.first_name}} {{ legislator.last_name }}
                </div>
            </div>
        </div>

        <h3 ng-show="congress_search_error != undefined" class="text-danger">
            {{ congress_search_error }}
        </h3>
    </div>
    <div class="col-md-2 column">
    </div>
</div>
