<div class="row clearfix">
	<div class="col-md-2 column">
	</div>
	<div class="col-md-8 column">
	    <form ng-submit="search()" class="form-horizontal" role="form">
	        <div class="form-group">
	            <div class="col-sm-12">
	                <input ng-model="congress_search_text" type="text" class="form-control" placeholder="Search for a Member of Congress by name"/>
	            </div>
	        </div>
	         <div class="form-group">
	            <div class="col-sm-offset-10 col-sm-2">
	                 <button type="submit" class="btn btn-default">Search</button>
	            </div>
	        </div>
	    </form>
	    <h3 ng-show="congress_search_error != undefined" class="text-danger">
            {{ congress_search_error }}
        </h3>
	</div>
	<div class="col-md-2 column">
	</div>
</div>
